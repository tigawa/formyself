box: ubuntu
build:
  steps:
    - arjen/hugo-build:
        version: 0.12
        theme: hugo-icarus-theme
        flags: --buildDrafts=true
    - script:
        name: create old RSS file
        code: |
          cp public/index.xml public/atom.xml
deploy:
  steps:
    - script:
        name: install
        code: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys E1DD270288B4E6030699E45FA1715D88E1DF1F24
          sudo su -c "echo 'deb http://ppa.launchpad.net/git-core/ppa/ubuntu trusty main' > /etc/apt/sources.list.d/git.list"
          sudo apt-get update
          sudo apt-get install -y git ssh-client
    # - install-packages:
    #     packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: tigawa.github.com
        basedir: public
        repo: tigawa/tigawa.github.com
