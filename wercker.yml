box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.40"
        theme: hugo-icarus-theme
        config: second-config.toml
        flags: --disableKinds=["sitemap"]
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: tigawa.github.com
        basedir: public
#        repo: tigawa/tigawa.github.com
